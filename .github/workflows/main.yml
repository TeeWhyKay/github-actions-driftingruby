# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "test"
  test:
    services:
      db:
        image: postgres:11 # referencing a docker image
        ports: ['5432:5432']

    # The type of runner that the job will run on (run in a docker ubuntu container)
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1.85.0
        with:
          ruby-version: 2.7.3
      - name: Install Dependencies
        run:
          apt update
          sudo apt install -yqq libpq-dev
          gem install bundler

      - name: Install Gems
        run:
          bundle install

      - name: Prepare Database
        run:
          bundle exec rails db:setup

      - name: Run Tests
        env:
          DATABASE_URL: postgres://postgres:@localhost:5432/databasename
        run:
          bundle exec rails test
